<html>
<style>
body{margin:0;}
article {
display: grid;
grid-template-rows: auto;
grid-template-columns: 106px auto 106px;
}
section {
border: 0px solid green;
}
img{
display: block;
margin-left: auto;
margin-right: auto;
height: 100vh;
}

.myButton {
margin-top: 45vh;
margin-left: 26px;
background-color:#ffffff;
border-radius:26px;
border:1px solid #000000;
display:inline-block;
cursor:pointer;
color:#000000;
font-family:Arial;
font-size:17px;
padding:16px 20px;
text-decoration:none;
outline:none;
}
    
.Rbutun{
cursor:pointer;
position:absolute;                  
top:10px;
right:15px;
background-color: #ffffff;
outline: none;
border: none;
font-size:12px;
}

.Lbutun{
cursor:pointer;
position:absolute;                  
top:10px;
left:5px;
background-color: #ffffff;
outline: none;
border: none;
font-size:12px
}
      
.idk{
position:absolute;                  
bottom:0;
right:0;

font-size:10px;
background-color: #eeeeee;
border: none;
}
</style>
<head>
<title> neuman hayner architects </title>
<link rel = "icon" href = "logo.png" type = "image/x-icon"> 
</head>
<body>
<article>
<section> <input id="<<btn" type="button" class="Lbutun" value="previous project"/> <input id="<btn" type="button" value="<" class="myButton"/> </section>
      <section><img id="img"></section>
<section> <input id=">>btn" type="button" class="Rbutun" value="next project" /> <input id=">btn" type="button" value=">" class="myButton"/>  <input id="show" type="button" class="idk"/> </section>
</article>
</body>
<script>

const projects=[
"total": 4
"p1": "tel-aviv-penthouse",
"n1": 28,
"p2": "savion-l-house",
"n2": 45,
"p3": "emek-hefer-house",
"n3": 23,
"p4": "ein-hayam-house",
"n4": 27
]

var p=1
var n=1
showimg()
showtext()

function nextimg()
{
	if(n<projects["n"+p]){n=n+1;}
	else{
		n=1;
		if(p<projects["total"]){p=p+1;}
		else{p=1}
	}
}

function previmg()
{
	if(n>1){n=n-1;}
	else{
		if(p>1)
		{
			p=p-1
		}
		else
		{
			p=projects["total"]
		}
		n=projects["n"+p]
	}
}

function nextprj()
{
	n=1
	if(p<projects["total"]){p=p+1}
	else{p=1}
}

function prevprj()
{
	n=1
	if(p>1){p=p-1}
	else{p=projects["total"]}
}

function showimg()
{
	var link=projects["p"+p]+n+".jpg"
	document.getElementById('img').src=link
}

function showtext()
{
	document.getElementById('show').value=projects["p"+p]+n;
}	
	
	
document.getElementById(">>btn").onclick = function (){
    nextprj()
    showimg()
    showtext();
  };	
	
document.getElementById(">btn").onclick = function (){
    nextimg()
    showimg()
    showtext();
  };	
	
document.getElementById("<<btn").onclick = function (){
    prevprj()
    showimg()
    showtext();
  };	
document.getElementById("<btn").onclick = function (){
    previmg()
    showimg()
    showtext();
  };		

 window.addEventListener('keydown', (event) => {
    if(event.key==="ArrowLeft")
    {
      previmg();
      showimg();
      showtext();

    }
    if(event.key==="ArrowRight")
    {
      nextimg();
      showimg();  
      showtext();
  }
  });
  </script>
  </html>
